<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-card>
                        <ion-card-header>
                          <ion-card-title>New Expense</ion-card-title>
                        </ion-card-header>
                     
                      <ion-item>
                        <ion-input label="Expense Reason" type="text" id="input-reason"></ion-input>
                      </ion-item>
              
                      <ion-item>
                        <ion-input
                          label="Expense Amout" type="number"
                          placeholder="Enter Expense Amout" id="input-amount"
                        ></ion-input>
                      </ion-item>
                      <div margin-vertical text-right>
                        <ion-button fill="outline" color="danger" id="input-clear"><ion-icon name="close-outline"></ion-icon>Clear</ion-button>
                        <ion-button id="input-add">Add Expense</ion-button>
                      </div>
             
                      
                    </ion-content>
                  </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-button id="present-alert">Click Me</ion-button>
        <ion-alert
          trigger="present-alert"
          header="A Short Title Is Best"
          sub-header="A Sub Header Is Optional"
          message="A message should be a short, complete sentence."
        ></ion-alert>
        
    </ion-app>
    <script>
        const alert = document.querySelector('ion-alert');
        alert.buttons = ['Action'];
      </script>
    <script src="app.js"></script>
  </body>
</html>
